<template name="home">
<div class="col-md-12">
	<div class="col-md-6"><h3>About</h3>
	
	<h4>"KATHA" : means story.</h4>
	<p>
	So this application is all about stories.<br>
	Story telling is human's core instinct, and here this platform provides people from all around the world to start and contribute to stories created by a person living miles from you.<br>
	<br>
	So feel free to explore.
	<a href="{{pathFor 'startStory'}}"
		class="{{isActiveRoute regex='startStory'}}"><button id = "startButton">Start Story</button></a>
	<a href="{{pathFor 'viewStories'}}"
		class="{{isActiveRoute regex='viewStories'}}"><button >View Stories</button></a>
	</p>
	</div>


	<div class="col-md-2">
	
	</div>

	<div class="col-md-4">
	<h3>Top Five stories</h3>
	{{#each top}}
	{{> topfive}}
	{{/each}}
	</div>
</div>
</template>


<template name="topfive">		
		<a href="{{pathFor 'onestoryView'}}">{{title}}</a> <br>
</template>
