<template name="onestoryView">
<div class=" col-md-12">
		<div class=" col-md-6">
		<h2 id="header" value = "{{title}}">Title: {{title}}</h2>
		</div>
		<div class=" col-md-2"> </div>

		<div class=" col-md-3">
		<h3>
		{{#if currentUser}}
		<i class="fa fa-thumbs-down down"></i>
		<i class="fa fa-comment-o comment"></i>
		<i class="fa fa-thumbs-o-up up"></i>
		Likes: {{count}} 
		{{/if}}
		</h3>
		</div>

		<div class=" col-md-1"> 
		{{#if ended}}
		{{#if bool}}
		<button class="endStory">Endit</button>
		{{/if}}
		{{else}}
		<button class="restartStory">Did it?</button>
		{{/if}}
		</div>
		
</div>


<h4 >Story lines:</h4>
<h1 style="display:none;">{{id}}</h1>
<div class = "">
	{{#each storyLines}}
	<div class=" col-md-12  storylinebox">
		{{> alllines}}
	</div>
		
	{{/each}}
</div>
<br><br><br>

{{#if ended}}
{{#if currentUser}}<br>
	<h5>Next Story line:</h5>
	<input id="story_line" type="textarea" placeholder="Story Line" /><br>
	<br>Add visual to the story<br>
	<input id="media" type="file" accept="image/gif, image/jpeg, image/png" onchange="readURL(this);" >
	<br>
		<img id="img_display" src="#" alt = ""/><br>
		
		<button class="submitStory">Submit</button>
		{{/if}}


	<script type="text/javascript">
		function readURL(input) {
	        if (input.files && input.files[0]) {
	            var reader = new FileReader();

	            reader.onload = function (e) {
	                $('#img_display')
	                    .attr('src', e.target.result)
	                    .width(150)
	                    .height(200);
	            };

	            reader.readAsDataURL(input.files[0]);
	        }
	    }

	</script>
{{else}}
<h3>This story has been ended by the creator</h3>
{{/if}}
</template>

<template name="alllines">
<div id = "line" value = "text" >
<div class = "col-md-1 edit-button">
	{{#if bool}}
	
		<img class="icon" src="/images/edit.png" style="width:20px; height:20px;">
		
	{{/if}}</div>
		<div class = "col-md-5">
		 {{text}}
		 </div>

		 {{#if thisname}}
		 <div class="col-md-5">- {{thisname}}</div>
		 {{/if}}


		 <div class = "col-md-3">
		{{#if media_file_id}}
		
		
		 <a href="{{media_file_id.url}}" target="_blank"><img src="{{media_file_id.url}}" alt="" class="thumbnail" style="width:150px;height:200px;"/></a>
		 
		<!-- for later implementation-->
		{{#if media_file_id.isImage}}
		{{/if}}

		{{#if isAudio}}
		{{/if}}

		{{#if isVideo}}
		{{/if}}


		{{/if}}</div>

<div class = "col-md-1 delete">

		{{#if bool}}
		
		 <img class="icon" src="/images/delete.png" style="width:20px; height:20px;"> 
		
		{{/if}} </div>

	
</div>
</template>

<template name="imageView">
  <div class="imageView">
    {{#each images}}
      <div>
        <a href="{{this.url}}" target="_blank"><img src="{{this.url store='thumbs' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt="" class="thumbnail" /></a>
      </div>
    {{/each}}
  </div>
</template>
