<template name="register">
<div class="form">
	<h2>Register</h2>
	<ul>
		<li>
			<label>Email</label>
			<input type="email" id="email-register" value="" />
		</li>

		<li>
			<label>User Name</label>
			<input type="text" id="username-register" value="" />
		</li>
		<li>
			<label>First Name</label>
			<input type="text" id="fname-register" value=""/>
		</li>
		<li>
			<label>Last Name</label>
			<input type="text" id="lname-register" value="" />
		</li>
		<li>
			<label>Gender</label>
			<div >
			<input type="radio" name="gender" id="male" value="Male" />M
			<input type="radio"  name="gender" id="female" value="Female" />F
			</div>
			
		</li>
		<li>
			<label>Password</label>
			<input type="password" id="password-register" value=""/>
		</li>
		<li>
			<button id="register-button">SignUp</button>
		</li>
	</ul>

	{{#if hasMessage}}
				<p class="error">{{message}}</p>
			{{/if}}

	<a href="{{pathFor 'login'}}" id="back-to-login">Back to login</a>
</div>
</template>
