<template name="register">
<div class="form">
	<h2>Register</h2>
	<ul>
		<li>
			<label>Email</label>
			<input type="email" id="email-register" value="" />
		</li>

		<li>
			<label>User Name</label>
			<input type="text" id="username-register" value="" />
		</li>
		<li>
			<label>First Name</label>
			<input type="text" id="fname-register" value=""/>
		</li>
		<li>
			<label>Last Name</label>
			<input type="text" id="lname-register" value="" />
		</li>
		<li>
			<label>Gender</label>
			<input type="text" id="gender-register" value="" />
		</li>
		<li>
			<label>Date of Birth</label>
			<input type="text" id="dob-register" value="" />
		</li>
		<li>
			<label>Password</label>
			<input type="password" id="password1-register" value=""/>
		</li>
		<li>
			<label>Re-enter Password</label>
			<input type="password" id="password2-register" value=""/>
		</li>
		<li>
			<button id="register-button">Login</button>
		</li>
	</ul>

	{{#if hasMessage}}
				<p class="error">{{message}}</p>
			{{/if}}

	<a href="{{pathFor 'login'}}" id="back-to-login">Back to login</a>
</div>
</template>
